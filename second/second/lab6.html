<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM Sorting Example</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 40px;
}
input, button {
padding: 8px;
margin-top: 10px;
}
#result {
margin-top: 20px;
font-weight: bold;
color: darkblue;
}
</style>
</head>
<body>
<h2 style="color: brown;">DOM Example: Sort Numbers in Descending Order</h2>
<p style="color: aqua;">Enter integers separated by commas:</p>
<input type="text" id="numbers" placeholder="e.g. 10, 5, 20, 3">
<br><br>
<button onclick="sortDescending()">Sort Descending</button>
<div id="result"></div>
<script>
function sortDescending() {
// Access input value using DOM
let input = document.getElementById("numbers").value;

// Convert input string to array of numbers
let numArray = input.split(",").map(Number);
// Sort numbers in descending order
numArray.sort(function(a, b) {
return b - a;
});
// Display result using DOM
document.getElementById("result").innerHTML =
"Sorted Numbers (Descending Order): " + numArray.join(", ");
}
</script>
</body>
</html>
